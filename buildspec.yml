version: 0.2

phases:
  install:
    runtime-versions:
      docker: 18
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - $(aws ecr get-login-password --region eu-north-1 | docker login --username AWS --password-stdin 576394207135.dkr.ecr.eu-north-1.amazonaws.com/splitfree)
  build:
    commands:
      - echo Building the Docker image...
      - docker build -t splitfree .
      - docker tag splitfree:latest 576394207135.dkr.ecr.eu-north-1.amazonaws.com/splitfree:latest
  post_build:
    commands:
      - echo Pushing the Docker image to Amazon ECR...
      - docker push 576394207135.dkr.ecr.eu-north-1.amazonaws.com/splitfree:latest
artifacts:
  files:
    - '**/*'
  discard-paths: yes
